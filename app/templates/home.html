<!DOCTYPE html>
<!-- style a side bar-->
<!-- add bracket notation to see rooms -->

<html>
    <head>
        <title>B-chat</title>
    </head>
    <body>
        <div class="chat-rooms" >
            <h1>Brian's Shack</h1>
            <button ng-click="home.openModal()"> Create Room </button>
            <br></br>
            <div id="room-names" ng-repeat="room in roomsList">
                <!--<p class="rooms-display">{{ room.$value }}</p>-->
                <a href="" class="rooms-display" ng-click="home.setCurrentChatRoom(room); home.currentRoomShowing = true">{{room.$value}}</a>
            </div>
        </div>
    </body>
</html>
<div>
<section class="right-column">
  <pre>{{home|json}}</pre>
  <pre>{{home.content}}</pre>
    <!--top panel header -->
    <div class="room-title" ng-show="home.currentRoomShowing">
        <h3>{{ home.currentRoom.$value }}</h3>
    </div>
    <!-- message body and chat section  -->
    <div class="panel-body" id="chat-area">
        <h5 ng-repeat="message in home.messages">
          <table class="table">
           {{message.username}}: {{message.content}}
           <p>{{message.sentAt}}</p>
         </table>
        </h5>

    </div>

    <div class="message-area row">
      <div>
        <textarea class="send-form" placeholder="Type a message and start chatting!" ng-model="home.content"></textarea>
      </div>
      <div>
        <button type="submit" class="btn-primary send-button" ng-click="sendMessage(currentRoom)">Send</button>
      </div>
    </div>

</section>
</div>
