<form>
    <h3>Set a username</h3>
    <h5>Enter a  username: </h5>
    <!-- Takes the username entered and puts it in a cookie using ng-model -->
    <!-- <pre ng-if="cookie.debug">{{ cookie | json }}</pre>
    <button ng-if="cookie.debugable" ng-click="cookie.debug = !cookie.debug">Toggle Debug</button> -->
    <input type="text" name="input" ng-model="cookie.username" name="username" placeholder="Enter username">
    <!--When the user clicks the button we set the username to the cookie using angular ngCookie  -->
    <button type="button" ng-click="cookie.setUserName(cookie.username)" data-dismiss="alert">Create</button>
</form>
