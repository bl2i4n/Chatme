<form>
    <h3>Create a New ChatRoom</h3>
    <h5>Enter a room name: </h5>
    <input type="text" name="input" ng-model="newRoom.$value" name="text" placeholder="Enter room name">

    <button type="button" ng-click="create(room)">Create</button>
    <button type="button" ng-click="cancel()">Cancel</button>
</form>
