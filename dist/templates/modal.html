<form>
    <h3>Create a New ChatRoom</h3>
    <h5>Enter a room name: </h5>
    <input type="text" name="input" ng-model="room" name="text" placeholder="Enter room name">

    <button type="button" ng-click="createRoom(room)">Create</button>
    <button type="button" ng-click="cancelRoom()">Cancel</button>
</form>
