<form>
    <h3>Create a New ChatRoom</h3>
    <h5>Enter a room name: </h5>
    <form ng-submit="createRoom(room)">
        <input type ="text" name="input" ng-model="room" placeholder="Room Name">
        <button>Create Room</button>
    </form>
    <div>
        <button ng-submit="closeRoom()">Cancel</button>
    </div>
</form>
